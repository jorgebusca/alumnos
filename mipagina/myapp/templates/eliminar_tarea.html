{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Eliminar Tarea{% endblock %}</title>
    
</head>
<body>
    {% block content %}
    <h1>Eliminar Tarea</h1>
    <p>¿Estás seguro de que deseas eliminar la tarea </p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Borrar</button>
        <button><a href="{% url 'tareas' %}">Cancelar</a></button>
    </form>
    {% endblock %}
</body>
</html>
