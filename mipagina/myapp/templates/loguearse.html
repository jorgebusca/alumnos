{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loguearse </title>
</head>
<body>
    {% block content %}
    <main class content>
        <h1>Loguearse</h1>
	<form  action = "/loguearse/" method="POST">
	    {% csrf_token %}
           {{form.as_p}}  
             {% if error %}
        <p style="color:red;">{{ error }}</p>
        {% endif %}
	  <button> 
	   loguearse
	  </button> 
	</form>
    </main>
    {% endblock %}
</body>
</html>
